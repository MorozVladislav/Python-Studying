[pytest]
log_cli = true
log_cli_level = INFO
log_format = '[%(levelname)s] %(asctime)s,%(msecs)03d %(filename)s.%(funcName)s: %(message)s'
log_date_format = %Y-%m-%d %H:%M:%S
log_file_level = INFO
log_file = ./projects/automation_basics/pytest.log
log_file_format = '[%(levelname)s] %(asctime)s,%(msecs)03d %(filename)s.%(funcName)s: %(message)s'
log_file_date_format = %Y-%m-%d %H:%M:%S